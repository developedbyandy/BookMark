<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Bookmarks</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>

    <div>
      <h1>MY BOOKMARKS</h1>
      <form id="js-bookmark-form">
        <label for="bookmark-entry">Enter your title here!</label><br>
        <input class="bookmark-entry" id="bookmark-entry" name="bookmark-entry" type="string" required placeholder="Title here..."><br>

        <label for="bookmark-url">Paste your URL here!</label><br>
        <input class="bookmark-entry" id="bookmark-url" name="bookmark-url" type="string" required placeholder="URL here..."><br>
        
        <label for="bookmark-desc">Type in a description!</label><br>
        <input class="bookmark-entry" id="bookmark-desc" name="bookmark-desc" type="string" required placeholder="URL here..."><br>
        
        <div>
        <input class= 'checkbox' type="radio" name="rating" value='1'><i class="fas fa-star"></i><br>
        <input class= 'checkbox' type="radio" name="rating" value='2'><i class="fas fa-star"></i><i class="fas fa-star"></i><br>
        <input class= 'checkbox' type="radio" name="rating" value='3'><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><br>
        <input class= 'checkbox' type="radio" name="rating" value='4'><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><br>
        <input class= 'checkbox' type="radio" name="rating" value='5'><i class="fas fa-star"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></i><br>
      </div>
        
        <button class='button' type="submit" value="New">+ New</button>
        
        
      </form>
    </div>

    
    <h3 id="msg" style="text-align: center;"></h3>
    <div id='bookmarkList'>
      <ul></ul>
    </div>
    <div id="root"></div>
  </main>

  <script src="main.js"></script>
  <script>mainLib.init();</script>
</body>

</html>
